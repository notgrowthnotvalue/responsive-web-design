<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">two</a>
            <a class="nav-link" href="#footer">three</a>
        </nav>
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
            id="header-img" width="100%">Handcrafted, home-made masterpieces
    </header>

    <video width="320" height="240" controls id="video">

        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <input type="submit" id="submit">
    </form>

    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>

    <footer id="footer">Footer</footer>

</html>
