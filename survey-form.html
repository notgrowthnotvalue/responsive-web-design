<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <section>

            <fieldset>
                <form id="survey-form">
                    <label for="name-label" id="name-label">Name<input id="name" name="name-label" type="text"
                            placeholder="Enter your name" required></label>
                    <label for="email" id="email-label">Email<input id="email" name="email-label" type="email"
                            placeholder="Enter your Email" required></label>
                    <label for="number" id="number-label">Age(optional)<input id="number" name="number-label"
                            type="number" min="0" max="9" placeholder="Age"></label>
                    <label>Which option best describes your current role?
                        <select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="recommendation"><input type="radio" name="recommendation"
                            value="definitely">Definitely</label>
                    <label for="recommendation"><input type="radio" name="recommendation" value="maybe">Maybe</label>
                    <label for="recommendation"><input type="radio" name="recommendation" value="notsure">Not
                        sure</label>
                    <label>What is your favorite feature of freeCodeCamp?
                        <select>
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </label>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label><input type="checkbox" value="fe">Front-end Projects</label>
                    <label><input type="checkbox" value="be">Back-end Projects</label>
                    <label><input type="checkbox" value="dv">Data Visualization</label>
                    <label><input type="checkbox" value="ch">Challenges</label>
                    <label><input type="checkbox" value="os">Open Source Community</label>
                    <label><input type="checkbox" value="gh">Gitter help rooms</label>
                    <label><input type="checkbox" value="vi">Videos</label>
                    <label><input type="checkbox" value="cm">City Meetups</label>
                    <label><input type="checkbox" value="wi">Wiki</label>
                    <label><input type="checkbox" value="fo">Forum</label>
                    <label><input type="checkbox" value="ac">Additional Courses</label>
                    <label>Any comments or suggestions?
                        <textarea placeholder="Enter your comment here..."></textarea>
                    </label>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </fieldset>
</body>
